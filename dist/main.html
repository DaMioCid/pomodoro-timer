<!DOCTYPE html>
<html lang="en">
  <head>
    <title>POMODORO CLOCK</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro:400,500,600">
  </head>
  <body>
    <div class="pomodoro">
      <h1>POMODORO CLOCK</h1>
      <div class="container">
          <div class="break-wrapper">
            <div><span>BREAK</span><span>LENGTH</span>
            </div>
            <p>5</p>
            <div class="controls">
              <input class="add" type="image" src="http://i63.tinypic.com/5n55lc.png">
              <input class="sub" type="image" src="http://i64.tinypic.com/3326wc6.png">
              <input class="dummy" type="image" src="http://i64.tinypic.com/lw27k.png">
              <input class="dummy" type="image" src="http://i68.tinypic.com/13zpoxk.png">
            </div>
          </div>
        <div class="timer-wrapper">
          <h2>SESSION</h2>
          <p class="timer">25</p>
          <div class="controls">
            <input class="start" type="image" src="http://i65.tinypic.com/28lrt5u.png">
            <input class="pause" type="image" src="http://i64.tinypic.com/lw27k.png">
            <input class="reset" type="image" src="http://i68.tinypic.com/13zpoxk.png">
          </div>
        </div>
          <div class="session-wrapper">
            <div><span>SESSION</span><span>LENGTH</span>
            </div>
            <p>25</p>
            <div class="controls">
              <input class="add" type="image" src="http://i63.tinypic.com/5n55lc.png">
              <input class="sub" type="image" src="http://i64.tinypic.com/3326wc6.png">
              <input class="dummy" type="image" src="http://i64.tinypic.com/lw27k.png">
              <input class="dummy" type="image" src="http://i68.tinypic.com/13zpoxk.png">
            </div>
          </div>
        <div class="back"></div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
