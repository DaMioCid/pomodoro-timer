<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Advent Pro">
</head>

<body>
    <h1>POMODORO TIMER</h1>
    <div id="settings">
        <div id="breakLenght">
            <h3>BREAK<br>LENGTH</h3>
            <p class="time" id="breakTime"></p>
            <div id="mod">
                <input type="image" id="badd" onclick="breakAdd()" src="http://i63.tinypic.com/5n55lc.png" />
                <input type="image" id="bsub" onclick="breakSub()" src="http://i64.tinypic.com/3326wc6.png" />
            </div>
        </div>
        <div id="sessionLenght">
            <h3>SESSION<br>LENGTH</h3>
            <p class="time" id="sessionTime"></p>
            <div id="mod">
                <input type="image" id="sadd" onclick="sesAdd()" src="http://i63.tinypic.com/5n55lc.png" />
                <input type="image" id="ssub" onclick="sesSub()" src="http://i64.tinypic.com/3326wc6.png" />
            </div>
        </div>
    </div>
    <div id="sessions">
        <h2 id="h2">SESSION</h2>
        <div id="timer"></div>
        <div id="controls">
            <img id="startButton" onclick="start()" src="http://i65.tinypic.com/28lrt5u.png" />
            <img id="pauseButton" onclick="pause()" src="http://i64.tinypic.com/lw27k.png" />
            <img id="resetButton" onclick="reset()" src="http://i68.tinypic.com/13zpoxk.png" />
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
